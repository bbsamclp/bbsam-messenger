name: Build & Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # ===========================================================================
  # Branding Validation
  # ===========================================================================
  validate-branding:
    name: Validate Branding
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Branding Assets
        run: |
          chmod +x ./bbsam-branding/scripts/validate-branding.sh
          ./bbsam-branding/scripts/validate-branding.sh || true

  # ===========================================================================
  # Web Build
  # ===========================================================================
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: validate-branding
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --immutable

      - name: Apply Branding
        run: |
          chmod +x ./bbsam-branding/scripts/apply-branding.sh
          ./bbsam-branding/scripts/apply-branding.sh web

      - name: Build
        run: yarn build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: webapp/
          retention-days: 7

  # ===========================================================================
  # Desktop Build (Matrix Strategy)
  # ===========================================================================
  build-desktop:
    name: Build Desktop (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: validate-branding
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            build_cmd: yarn dist:linux
            artifact_path: dist/*.AppImage
          - os: macos-latest
            build_cmd: yarn dist:mac
            artifact_path: dist/*.dmg
          - os: windows-latest
            build_cmd: yarn dist:win
            artifact_path: dist/*.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --immutable

      - name: Apply Branding
        shell: bash
        run: |
          chmod +x ./bbsam-branding/scripts/apply-branding.sh
          ./bbsam-branding/scripts/apply-branding.sh desktop

      - name: Build Desktop App
        run: ${{ matrix.build_cmd }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.os }}
          path: ${{ matrix.artifact_path }}
          retention-days: 7

  # ===========================================================================
  # Android Build
  # ===========================================================================
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: validate-branding
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android,i686-linux-android

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Apply Branding
        run: |
          chmod +x ./bbsam-branding/scripts/apply-branding.sh
          ./bbsam-branding/scripts/apply-branding.sh android

      - name: Build Debug APK
        run: ./gradlew assembleGplayDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-debug
          path: app/build/outputs/apk/gplay/debug/*.apk
          retention-days: 7

  # ===========================================================================
  # iOS Build
  # ===========================================================================
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: validate-branding
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: aarch64-apple-ios,aarch64-apple-ios-sim

      - name: Apply Branding
        run: |
          chmod +x ./bbsam-branding/scripts/apply-branding.sh
          ./bbsam-branding/scripts/apply-branding.sh ios

      - name: Generate Xcode Project
        run: xcodegen generate

      - name: Build for Simulator
        run: |
          xcodebuild \
            -project ElementX.xcodeproj \
            -scheme ElementX \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -derivedDataPath build \
            build

      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/Build/Products/Debug-iphonesimulator/
          retention-days: 7
