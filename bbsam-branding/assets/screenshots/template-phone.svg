<?xml version="1.0" encoding="UTF-8"?>
<!--
  BBSaM-Messenger Screenshot-Vorlage (Smartphone)
  Verwendung: Google Play Store & Apple App Store Screenshots
  Größe: 1080x1920 (9:16, empfohlen für App Stores)

  Anleitung: Screenshot der App in den Bereich "SCREENSHOT HIER" einfügen,
  Beschreibungstext anpassen, dann als PNG exportieren.
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1920" width="1080" height="1920">
  <defs>
    <linearGradient id="ssBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1A73E8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1557B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <clipPath id="phoneClip">
      <rect x="115" y="520" width="850" height="1300" rx="24"/>
    </clipPath>
  </defs>

  <!-- Hintergrund -->
  <rect x="0" y="0" width="1080" height="1920" fill="url(#ssBg)"/>

  <!-- Überschrift -->
  <text x="540" y="140" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="56" font-weight="700" fill="#FFFFFF">
    Sichere Kommunikation
  </text>
  <text x="540" y="210" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="36" font-weight="400" fill="#E8EAED">
    Ende-zu-Ende verschlüsselt
  </text>

  <!-- Farbige Kacheln als Dekoration -->
  <g transform="translate(340, 270)">
    <rect x="0" y="0" width="56" height="56" rx="8" fill="#FFFFFF" opacity="0.15"/>
    <rect x="72" y="0" width="56" height="56" rx="8" fill="#FFFFFF" opacity="0.15"/>
    <rect x="144" y="0" width="56" height="56" rx="8" fill="#FFFFFF" opacity="0.15"/>
    <rect x="216" y="0" width="56" height="56" rx="8" fill="#FFFFFF" opacity="0.15"/>
    <rect x="288" y="0" width="56" height="56" rx="8" fill="#FFFFFF" opacity="0.15"/>
  </g>

  <!-- Geräte-Rahmen (Smartphone) -->
  <rect x="100" y="400" width="880" height="1440" rx="48" fill="#202124"/>
  <rect x="108" y="408" width="864" height="1424" rx="44" fill="#303134"/>

  <!-- Screenshot-Bereich -->
  <g clip-path="url(#phoneClip)">
    <rect x="115" y="520" width="850" height="1300" fill="#FFFFFF"/>
    <!-- Platzhalter: Hier wird der eigentliche Screenshot eingefügt -->
    <!-- Status-Bar Platzhalter -->
    <rect x="115" y="520" width="850" height="48" fill="#1A73E8"/>
    <text x="540" y="550" text-anchor="middle" font-family="monospace" font-size="18" fill="#FFFFFF" opacity="0.7">
      BBSaM-Messenger
    </text>
    <!-- Chat-UI Platzhalter -->
    <rect x="155" y="600" width="400" height="50" rx="20" fill="#F5F5F5"/>
    <text x="175" y="630" font-family="sans-serif" font-size="16" fill="#5F6368">Beispiel-Nachricht...</text>
    <rect x="455" y="670" width="470" height="50" rx="20" fill="#E3F2FD"/>
    <text x="475" y="700" font-family="sans-serif" font-size="16" fill="#1A73E8">Antwort-Nachricht...</text>
    <rect x="155" y="740" width="350" height="50" rx="20" fill="#F5F5F5"/>
    <text x="175" y="770" font-family="sans-serif" font-size="16" fill="#5F6368">Weitere Nachricht...</text>
    <!-- SCREENSHOT HIER einfügen -->
    <text x="540" y="1100" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#DADCE0">
      [ SCREENSHOT HIER EINFÜGEN ]
    </text>
  </g>

  <!-- Notch-Bereich -->
  <rect x="400" y="416" width="280" height="32" rx="16" fill="#202124"/>

  <!-- Untertitel am unteren Rand -->
  <text x="540" y="1880" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="28" font-weight="400" fill="#E8EAED" opacity="0.8">
    bbsam.eu
  </text>
</svg>
