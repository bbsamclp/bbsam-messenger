<?xml version="1.0" encoding="UTF-8"?>
<!--
  BBSaM-Messenger Screenshot-Vorlage (Tablet)
  Verwendung: Google Play Store & Apple App Store Screenshots (Tablet)
  Größe: 2048x2732 (3:4, iPad-Format)

  Anleitung: Screenshot der App in den Bereich "SCREENSHOT HIER" einfügen,
  Beschreibungstext anpassen, dann als PNG exportieren.
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2048 2732" width="2048" height="2732">
  <defs>
    <linearGradient id="ssBgTab" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1A73E8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1557B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <clipPath id="tabletClip">
      <rect x="174" y="620" width="1700" height="1950" rx="16"/>
    </clipPath>
  </defs>

  <!-- Hintergrund -->
  <rect x="0" y="0" width="2048" height="2732" fill="url(#ssBgTab)"/>

  <!-- Überschrift -->
  <text x="1024" y="180" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="80" font-weight="700" fill="#FFFFFF">
    BBSaM-Messenger
  </text>
  <text x="1024" y="270" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="48" font-weight="400" fill="#E8EAED">
    Sichere Kommunikation auf allen Geräten
  </text>

  <!-- Farbige Kacheln als Dekoration -->
  <g transform="translate(724, 340)">
    <rect x="0" y="0" width="80" height="80" rx="12" fill="#1B2A4A" opacity="0.4"/>
    <rect x="100" y="0" width="80" height="80" rx="12" fill="#1E8E3E" opacity="0.4"/>
    <rect x="200" y="0" width="80" height="80" rx="12" fill="#7B1FA2" opacity="0.4"/>
    <rect x="300" y="0" width="80" height="80" rx="12" fill="#A8C023" opacity="0.4"/>
    <rect x="400" y="0" width="80" height="80" rx="12" fill="#E65100" opacity="0.4"/>
  </g>

  <!-- Geräte-Rahmen (Tablet) -->
  <rect x="144" y="500" width="1760" height="2100" rx="48" fill="#202124"/>
  <rect x="156" y="512" width="1736" height="2076" rx="44" fill="#303134"/>

  <!-- Screenshot-Bereich -->
  <g clip-path="url(#tabletClip)">
    <rect x="174" y="620" width="1700" height="1950" fill="#FFFFFF"/>
    <!-- Platzhalter -->
    <text x="1024" y="1600" text-anchor="middle" font-family="sans-serif" font-size="36" fill="#DADCE0">
      [ SCREENSHOT HIER EINFÜGEN ]
    </text>
  </g>

  <!-- Untertitel -->
  <text x="1024" y="2690" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="36" font-weight="400" fill="#E8EAED" opacity="0.8">
    bbsam.eu
  </text>
</svg>
