    <path d="M0,0 L-12,-70 C-8,-76 -2,-78 4,-70 L8,-30 Z" fill="#1A73E8" opacity="0.95"/>
    <!-- Fächerblatt 2 -->
    <path d="M0,0 L14,-72 C19,-74 24,-70 26,-62 L18,-24 Z" fill="#1A73E8" opacity="0.85"/>
