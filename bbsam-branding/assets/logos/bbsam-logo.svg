    <line x1="73" y1="5" x2="61" y2="17" stroke="#FFFFFF" stroke-width="1.5" opacity="0.5"/>
    <rect x="84" y="0" width="22" height="22" rx="3" fill="#A8C023"/>
    <line x1="101" y1="5" x2="89" y2="17" stroke="#FFFFFF" stroke-width="1.5" opacity="0.5"/>
