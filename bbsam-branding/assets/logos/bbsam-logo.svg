      <stop offset="0%" style="stop-color:#1A73E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1557B0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fächer-Motiv (links) -->
  <g transform="translate(70, 110)">
